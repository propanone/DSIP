<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML API - Client Risky Prediction</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="login">
    <h1>Client Risky Prediction</h1>

    <!-- Main Input Form for Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}" method="post">
      <!-- Other inputs remain unchanged -->
      <input type="text" name="puissance" placeholder="Puissance" required="required" />
      <input type="text" name="age_objet_assuree" placeholder="Age de l'objet assuré" required="required" />
      <input type="text" name="valeur_venal" placeholder="Valeur vénale" required="required" />
      <input type="text" name="valeur_neuve" placeholder="Valeur neuve" required="required" />
      <input type="text" name="charge_utile" placeholder="Charge utile" required="required" />
      <input type="text" name="usage" placeholder="Usage" required="required" />
      <input type="text" name="anciennete" placeholder="Ancienneté" required="required" />
      <input type="text" name="activite" placeholder="Activité" required="required" />
      <input type="text" name="classe" placeholder="Classe" required="required" />
      <input type="text" name="age_client" placeholder="Âge du client" required="required" />
      <input type="text" name="delegation" placeholder="Délégation" required="required" />
    
      <!-- Civilité replaced with a multi-select dropdown -->
      <select name="civilite" multiple required>
        <option value="Monsieur">Monsieur</option>
        <option value="Madame">Madame</option>
        <option value="Mademoiselle">Mademoiselle</option>
      </select>
    
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    <!-- Display the prediction result here -->
    <div class="prediction-result">
      {{ prediction_text }}
    </div>

  </div>

</body>
</html>
