<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML API - Client Risky Prediction</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="login">
        <h1>Client Risky Prediction</h1>
    
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="puissance">Puissance</label>
                <input type="number" id="puissance" name="puissance" required="required" list="puissance-options" />
                <datalist id="puissance-options">
                    <option value="1.0">
                    <option value="2.0">
                    <option value="3.0">
                    <option value="4.0">
                    <option value="5.0">
                    <option value="6.0">
                    <option value="7.0">
                </datalist>
            </div>

                <datalist id="age-options">
                    <option value="1.0">
                    <option value="2.0">
                    <option value="3.0">
                    <option value="4.0">
                    <option value="5.0">
                    <option value="6.0">
                    <option value="7.0">
                </datalist>
            </div>
            
            <div class="form-group">
                <label for="valeur_venale">Valeur vénale</label>

            <div class="form-group">

                    <option value="2.0">
                    <option value="3.0">
                    <option value="4.0">
                    <option value="5.0">
                    <option value="6.0">
                    <option value="7.0">

            <div class="form-group">

                    <option value="6.0">
                    <option value="7.0">

                </datalist>
            </div>

                    <option value="" disabled selected>Select civilité</option>
                    <option value="Mr">Mr</option>

</html>
